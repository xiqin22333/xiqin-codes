<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食网站 - 首页</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        .food-card {
            margin-bottom: 20px;
        }
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
        .hero-section {
            background-color: #d1e4ff;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: #d1e4ff;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<!--导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">美食网站</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="index.html">首页</a>
            <a class="nav-link" href="2.html">购物车</a>
            <a class="nav-link" href="3.html">登录</a>
        </div>
    </div>
</nav>

<!-- 轮播图 -->
<div id="foodCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./images/mian.jpeg" class="d-block w-100" alt="美食1">
        </div>
        <div class="carousel-item">
            <img src="./images/tiandian.jpeg" class="d-block w-100" alt="美食2">
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="hero-section">
        <h1>欢迎来到美食网站</h1>
        <p>发现美食的乐趣，享受美味生活</p>
        <a  class="btn btn-primary">探索美食</a>
    </div>

    <!-- 特色美食 -->
    <h2 class="mb-3">特色美食</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card food-card">
                <img src="images/pizza.jpeg" class="card-img-top" alt="披萨">
                <div class="card-body">
                    <h5 class="card-title">意大利披萨</h5>
                    <p class="card-text">正宗意大利风味，手工制作。</p>
                    <p class="fw-bold">¥68</p>
                    <button class="btn btn-primary">加入购物车</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card food-card">
                <img src="./images/mian.jpeg" class="card-img-top" alt="寿司">
                <div class="card-body">
                    <h5 class="card-title">意大利面</h5>
                    <p class="card-text">新鲜食材，精湛工艺。</p>
                    <p class="fw-bold">¥98</p>
                    <button class="btn btn-primary">加入购物车</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card food-card">
                <img src="./images/tiandian.jpeg" class="card-img-top" alt="甜点">
                <div class="card-body">
                    <h5 class="card-title">法式甜点</h5>
                    <p class="card-text">精致外观，甜蜜滋味。</p>
                    <p class="fw-bold">¥45</p>
                    <button class="btn btn-primary">加入购物车</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 常见问题 -->
    <h2 class="mt-5 mb-3">常见问题</h2>
    <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                    配送范围和时间是怎样的？
                </button>
            </h2>
            <div id="faq1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    我们目前支持全市配送，配送时间为每天10:00-22:00。
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                    如何取消订单？
                </button>
            </h2>
            <div id="faq2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    在订单状态为"待处理"时，您可以在"我的订单"页面取消订单。
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2025 美食网站</p>
    </div>
</footer>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
