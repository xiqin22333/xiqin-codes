<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食网站 - 登录</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*页脚样式*/
        .footer {
            background-color: #105193;
            color: #f6d8d8;
            padding: 30px 0;
            margin-top: 30px;
        }
        /*对话框样式*/
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #f8bfbf;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">美食网站</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">首页</a>
            <a class="nav-link" href="2.html">购物车</a>
            <a class="nav-link active" href="3.html">登录</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">用户登录</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">记住我</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">忘记密码?</a>
        </div>
        <hr>
        <div class="text-center">
            <p>还没有账户? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">立即注册</a></p>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2025 美食网站</p>
    </div>
</footer>

<!-- 注册模态框 -->
<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">用户注册</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
